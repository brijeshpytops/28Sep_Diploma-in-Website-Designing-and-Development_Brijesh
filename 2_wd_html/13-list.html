<!-- 
Lists are a fundamental element in HTML that allow you to organize and present information in a structured manner. There are three main types of lists in HTML: ordered lists, unordered lists, and definition lists.

Ordered Lists (`<ol>`) :
An ordered list is a numbered list where each item is sequentially numbered. It is created using the <ol> tag. 

You can specify the type attribute for <ol> (ordered lists) in HTML. The type attribute allows you to explicitly define the numbering style for the ordered list. The supported values for the type attribute are: 
1 (default) - Decimal numbers (1, 2, 3, ...) 
a - Lowercase letters (a, b, c, ...) 
A - Uppercase letters (A, B, C, ...) 
i - Lowercase Roman numerals (i, ii, iii, ...) 
I - Uppercase Roman numerals (I, II, III, ...) 


Unordered Lists (`<ul>`) :
An unordered list is a bullet-pointed list where each item is preceded by a bullet or any other marker. It is created using the <ul> tag. 


Definition Lists (`<dl`) : 
A definition list is a list where each item consists of a term (label) followed by its definition. It is created using the <dl> tag, along with <dt> (definition term) for the term and <dd> (definition description) for the definition. 

list-style-image: This property allows you to use a custom image as the bullet or marker for list items. You can specify a URL to an image file, and it will replace the default bullet. For example:

list-style-position: By default, the bullet or marker of a list appears outside the content's margin. You can use the list-style-position property to change the position. The inside value moves the bullet or marker inside the content box.

-->
