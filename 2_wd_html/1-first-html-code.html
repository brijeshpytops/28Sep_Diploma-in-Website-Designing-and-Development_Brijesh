<!-- 
Explanation of the HTML Structure
Tag	                    Meaning	                    Description
-------------------------------------------------------------------------------------------
<!DOCTYPE html>	        Document Type Declaration	Tells the browser to use HTML5.
<html>	                Root Tag	                Encloses the entire HTML document.
<head>	                Head Section	            Contains metadata and links (like CSS).
<meta charset="UTF-8">	Character Encoding	        Supports all languages and characters.
<title>	                Page Title	                Sets the page title seen on the tab.
<body>	                Body Section	            Contains the main content of the page.
<h1>	                Heading Tag	                Used to define headings (h1 to h6).
<p>	                    Paragraph Tag	            Used to create paragraphs.
 
-->
<!DOCTYPE html> <!-- !DOCTYPE = not a document type. it indicate html5 version -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            my first web page
        </title>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <p>This is my first web page.</p>
    </body>
</html>
