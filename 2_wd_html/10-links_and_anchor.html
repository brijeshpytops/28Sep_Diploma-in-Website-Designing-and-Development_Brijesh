<!-- 
Links in HTML are created using the anchor <a> tag (also known as anchor tags). The <a> tag allows you to create clickable links that navigate to other webpages, sections within the same page, or even external resources.

    1] href: This attribute specifies the destination URL or target location that the link should navigate to. It can contain absolute URLs (e.g., "https://www.example.com"), relative URLs (e.g., "page.html"), or anchor names for linking within the same page. 

    2] target: This attribute determines how the linked page or resource should be displayed. Common values include:
        _blank: Opens the linked page in a new browser tab or window. 

        _self: Opens the linked page in the same browser tab or window (default     behavior). 

        _parent: Opens the linked page in the parent frame, if the current page is within a frame. 

        _top: Opens the linked page in the full body of the window, breaking out of any frames. 

    3] download: This attribute, when present, suggests that the linked URL should be downloaded rather than navigated to. It specifies the filename that the downloaded file should have. For example:

-->
