HTML ISO code 
ISO codes refer to international standards for country codes and languages: 
ISO 3166-1: Country codes (e.g., US for United States, GB for Great Britain) 
ISO 639-1: Language codes (e.g., en for English, fr for French)


HTML Character Encodings
Character encodings define how characters are represented in bytes: 
UTF-8: Supports a wide range of characters from various languages.
ISO-8859-1: Western European languages.
