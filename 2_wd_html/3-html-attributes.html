<!-- 
HTML attributes provide additional information about HTML elements. They are added to the opening tag of an HTML element and consist of a name and a value, separated by an equal sign (=) and enclosed in double quotation marks (" ").

Here's a breakdown of HTML attributes in a simple way: 

HTML Attributes: 
Attributes provide extra details or modify the behavior of HTML elements. They are used to customize the appearance, provide additional information, or add functionality to elements. 

For example, let's consider the <img> tag, which is used to display an image on a webpage. It has several attributes, such as: 
src: This attribute specifies the source (URL or file path) of the image. 
alt: This attribute provides alternative text that is displayed if the image fails to load or for  accessibility purposes. 
width and height: These attributes define the width and height dimensions of the image. Here's an example of an <img> tag with attributes:
-->
<!-- Here's an example of an <img> tag with attributes: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" height="100px" width="300px"  alt="facebook_logo">
</body>
</html>
