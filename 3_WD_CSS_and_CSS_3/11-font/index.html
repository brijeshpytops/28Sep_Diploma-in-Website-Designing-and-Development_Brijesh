2. CSS Font
CSS font properties allow you to style text fonts. Key properties include:

font-family: Specifies the font type.
Example: font-family: Arial, sans-serif;
font-size: Sets the font size.
Example: font-size: 16px;
font-style: Specifies the font style (normal, italic, oblique).
Example: font-style: italic;
font-weight: Sets the thickness of the text (normal, bold, bolder, lighter, or numeric values like 100â€“900).
Example: font-weight: bold;
font-variant: Displays text in small caps.
Example: font-variant: small-caps; 
-->
