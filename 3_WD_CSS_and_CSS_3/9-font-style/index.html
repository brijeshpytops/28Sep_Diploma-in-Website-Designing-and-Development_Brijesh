<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font style</title>
    <style>
        .normal{
            font-style: normal;
        }
        .italic{
            font-style: italic;
        }
        .oblique{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <!-- 
    Difference Between italic and oblique:
    italic: Uses the true italic version of the font if it exists.
    oblique: Applies a slanted style programmatically, even if the font does not have an italic version.
    -->
    <p class="normal">This is text with normal font style.</p>
    <p class="italic">This is text with italic font style.</p>
    <p class="oblique">This is text with oblique font style.</p>
</body>
</html>
