<!-- 

types of css:

1] Inline CSS: Applied directly to an HTML element using the style attribute.
2] Internal CSS: Defined within a <style> tag inside the <head> of an HTML document.
3] External CSS: Linked to an external CSS file using the <link> tag in the <head> of an HTML document.

syntax:

Inline CSS: style="property1: value1; property2: value2;"
Internal CSS: 
<style>
    /* CSS rules go here */
    selector{
    property1: value1;
    property2: value2;
    }
</style>



External CSS: 
File: styles.css

/* CSS rules go here */

selector{
    property1: value1;
    property2: value2;
}

Linking to External CSS:
<link rel="stylesheet" type="text/css" href="styles.css">

-->
